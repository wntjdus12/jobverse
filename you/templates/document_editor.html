<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ job_title }} 채용 서류 에디터</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body data-job-title="{{ job_title }}">
    <div class="container">
      <h1>✨ {{ job_title }} 채용 서류 맞춤 에디터 ✨</h1>
      <p class="job-description">현재 직무: <strong>{{ job_title }}</strong></p>

      <div id="document-diagram">
        <div
          class="diagram-node company-node"
          data-doc-type="company"
          data-korean-name="기업"
        >
          기업
        </div>
        <div class="initial-documents">
          <div
            class="diagram-node document-node"
            data-doc-type="resume"
            data-version="0"
            data-korean-name="이력서"
          >
            이력서
          </div>
          <div
            class="diagram-node document-node"
            data-doc-type="cover_letter"
            data-version="0"
            data-korean-name="자기소개서"
          >
            자기소개서
          </div>
          <div
            class="diagram-node document-node"
            data-doc-type="portfolio"
            data-version="0"
            data-korean-name="포트폴리오"
          >
            포트폴리오
          </div>
        </div>
      </div>

      <div id="edit-modal" class="modal">
        <div class="modal-content">
          <span class="close-button">&times;</span>
          <h2 id="modal-title">문서 편집</h2>
          <div class="modal-body-container">
            <form id="document-form">
              <div id="form-fields"></div>
              <button type="submit" class="submit-button">저장 및 분석</button>
            </form>
            <div
              id="ai-feedback-area"
              class="ai-feedback"
              style="display: none"
            >
              <h3>AI 피드백</h3>
              <p id="ai-overall-feedback-content"></p>

              <div
                id="ai-individual-feedbacks-container"
                style="margin-top: 20px"
              >
                <h4>항목별 상세 피드백</h4>
              </div>
            </div>
          </div>
          <div id="loading-overlay" class="loading-overlay">
            <div class="spinner"></div>
            <p id="loading-message">AI 분석 중...</p>
          </div>
        </div>
      </div>

      <div id="company-modal" class="modal">
        <div class="modal-content">
          <span class="close-button" id="close-company-modal">&times;</span>
          <h2>기업 분석</h2>
          <div class="modal-body-container">
            <div id="company-form">
              <div class="input-group">
                <label for="company-name-input">지원 기업명</label>
                <input
                  type="text"
                  id="company-name-input"
                  placeholder="기업명을 입력하세요."
                />
              </div>
              <button
                id="analyze-company-button"
                class="submit-button"
                type="button"
              >
                기업 분석 및 저장
              </button>
            </div>
            <div
              id="company-analysis-area"
              class="ai-feedback"
              style="display: none"
            >
              <h3>AI 기업 분석 결과</h3>
              <div id="company-analysis-text"></div>
            </div>
          </div>
          <div
            id="company-loading-overlay"
            class="loading-overlay"
            style="display: none"
          >
            <div class="spinner"></div>
            <p id="company-loading-message">AI가 기업을 분석 중...</p>
          </div>
        </div>
      </div>
    </div>
    <script src="/static/js/domElements.js" type="module"></script>
    <script src="/static/js/documentData.js" type="module"></script>
    <script src="/static/js/uiHandler.js" type="module"></script>
    <script src="/static/js/formRenderer.js" type="module"></script>
    <script src="/static/js/formSubmitHandler.js" type="module"></script>
    <script src="/static/js/diagramRenderer.js" type="module"></script>
    <script src="/static/js/main.js" type="module"></script>
  </body>
</html>
