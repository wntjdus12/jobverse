<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ job_title }} 채용 서류 에디터</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body data-job-title="{{ job_title }}">
    <div class="container">
      <h1>✨ {{ job_title }} 채용 서류 맞춤 에디터 ✨</h1>
      <p class="job-description">현재 직무: <strong>{{ job_title }}</strong></p>

      <div id="document-diagram">
        <div class="diagram-node job-node" data-doc-type="job">
          {{ job_title }}
        </div>
        <div class="initial-documents">
          <div
            class="diagram-node document-node"
            data-doc-type="resume"
            data-version="0"
            data-korean-name="이력서"
          >
            이력서
          </div>
          <div
            class="diagram-node document-node"
            data-doc-type="cover_letter"
            data-version="0"
            data-korean-name="자기소개서"
          >
            자기소개서
          </div>
          <div
            class="diagram-node document-node"
            data-doc-type="portfolio"
            data-version="0"
            data-korean-name="포트폴리오"
          >
            포트폴리오
          </div>
        </div>
      </div>

      <div id="edit-modal" class="modal">
        <div class="modal-content">
          <span class="close-button">&times;</span>
          <h2 id="modal-title">문서 편집</h2>
          <div class="modal-body-container">
            <form id="document-form">
              <div id="form-fields"></div>
              <button type="submit" class="submit-button">저장 및 분석</button>
            </form>
            <div id="ai-feedback-area" class="ai-feedback">
              <h3>AI 피드백</h3>
              <div id="ai-feedback-content"></div>
            </div>
          </div>
          <div id="loading-overlay" class="loading-overlay">
            <div class="spinner"></div>
            <p>AI 분석 중...</p>
          </div>
        </div>
      </div>
    </div>

    <script src="/static/js/document_editor_logic.js" defer></script>
  </body>
</html>
